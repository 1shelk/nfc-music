<!DOCTYPE html>
<html>
<head>
    <title>ARSEN777 ZALUPA228</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            cursor: pointer;
        }

        body {
            background: url('https://1shelk.github.io/nfc-music/radin.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            position: relative;
        }

        #hidden-player {
            display: none;
        }
    </style>
</head>
<body onclick="togglePlay()">
    <audio id="hidden-player">
        <source src="https://1shelk.github.io/nfc-music/zalupa.mp3" type="audio/mpeg">
    </audio>

    <script>
        const player = document.getElementById('hidden-player');

        function togglePlay() {
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }

        player.addEventListener('ended', () => {
            player.currentTime = 0;
        });
    </script>
</body>
</html>
