<!DOCTYPE html>
<html>
<head>
    <title>ZALUPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('radin.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            position: relative;
        }

        .play-btn {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3); /* Полупрозрачная затемняющая подложка */
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        .play-btn:hover {
            background: rgba(0,0,0,0.5);
        }

        .play-text {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: Arial, sans-serif;
            padding: 20px;
            border: 3px solid white;
            border-radius: 15px;
            background: rgba(0,0,0,0.2);
        }

        /* Скрываем стандартный плеер */
        #hidden-player {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Скрытый аудиоплеер -->
    <audio id="hidden-player">
        <source src="https://1shelk.github.io/nfc-music/zalupa.mp3" type="audio/mpeg">
    </audio>

    <!-- Кнопка-оверлей -->
    <button class="play-btn" onclick="playMusic()">
        <div class="play-text">▶️ PLAY</div>
    </button>

    <script>
        function playMusic() {
            const player = document.getElementById('hidden-player');
            player.play();
            
            // Скрываем кнопку после нажатия
            document.querySelector('.play-btn').style.display = 'none';
        }
    </script>
</body>
</html>
