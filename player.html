<!DOCTYPE html>
<html>
<head>
    <title>AutoPlay Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: url('https://1shelk.github.io/nfc-music/radin.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <audio id="player" autoplay muted>
        <source src="https://1shelk.github.io/nfc-music/zalupa.mp3" type="audio/mpeg">
    </audio>

    <script>
        const player = document.getElementById('player');
        
        // Пытаемся включить звук автоматически
        setTimeout(() => {
            player.muted = false;
            player.play().catch(() => {
                // Если браузер блокирует автоплей, покажем скрытую кнопку
                document.body.innerHTML += '<div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); color: white; text-align: center; padding: 50px;">Tap to play music</div>';
            });
        }, 1000);

        // Запуск по клику/тапу (на всякий случай)
        document.body.addEventListener('click', () => {
            player.play();
            player.muted = false;
        });
    </script>
</body>
</html>
