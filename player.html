<!DOCTYPE html>
<html>
<head>
    <title>ARSEN777 ZALUPA228</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            cursor: pointer;
        }

        body {
            background: url('https://1shelk.github.io/nfc-music/radin.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        #hidden-player {
            display: none;
        }
    </style>
</head>
<body onclick="initPlayback()">
    <audio id="hidden-player" loop>
        <source src="https://1shelk.github.io/nfc-music/zalupa.mp3" type="audio/mpeg">
    </audio>

    <script>
        const player = document.getElementById('hidden-player');
        let isInitialized = false;

        function initPlayback() {
            if (isInitialized) return;
            
            try {
                // Установка максимальной громкости
                player.volume = 1.0;
                
                // Запуск воспроизведения
                const playPromise = player.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        // Авто-рестарт при ошибках
                        setTimeout(() => player.play(), 1000);
                    });
                }
                
                isInitialized = true;
                document.body.onclick = null;

            } catch(e) {
                console.error("Ошибка инициализации:", e);
            }
        }

        // Защита от пауз
        player.addEventListener('pause', () => {
            player.play();
        });

        // Попытка автоматического запуска (может не работать)
        setTimeout(() => {
            document.body.click();
        }, 1000);
    </script>
</body>
</html>
