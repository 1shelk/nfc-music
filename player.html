<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            cursor: pointer;
        }
        
        #triggerImage {
            max-width: 100%;
            max-height: 100%;
            opacity: 0.001;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <!-- Невидимое изображение-триггер -->
    <img id="triggerImage" src="radin.jpg" alt="trigger">

    <!-- Скрытый аудио-элемент -->
    <audio id="audioPlayer" loop>
        <source src="https://1shelk.github.io/nfc-music/zalupa.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const image = document.getElementById('triggerImage');

        // Первая попытка: запуск при полной загрузке страницы
        window.addEventListener('load', () => {
            audio.play().catch(error => {
                console.log('Autoplay blocked:', error);
            });
        });

        // Вторая попытка: запуск при загрузке изображения
        image.addEventListener('load', () => {
            audio.play().catch(error => {
                console.log('Image load autoplay blocked:', error);
            });
        });

        // Третья попытка: симуляция клика по странице
         setTimeout(() => {
            document.body.click();
        }, 1000);

        // Обработчик для ручного запуска
        document.body.addEventListener('click', () => {
            audio.play().catch(() => {});
            image.style.opacity = '0';
        });
    </script>
</body>
</html>
