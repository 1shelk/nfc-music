<!DOCTYPE html>
<html>
<head>
    <title>ARSEN777 ZALUPA228</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            cursor: pointer;
        }

        body {
            background: url('https://1shelk.github.io/nfc-music/radin.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        #hidden-player {
            display: none;
        }
    </style>
</head>
<body onclick="startPlayback()"> <!-- Изменено имя функции -->
    <audio id="hidden-player" loop> <!-- Добавлен атрибут loop -->
        <source src="https://1shelk.github.io/nfc-music/zalupa.mp3" type="audio/mpeg">
    </audio>

    <script>
        const player = document.getElementById('hidden-player');
        let isPlaying = false;

        function startPlayback() {
            if (!isPlaying) {
                player.play();
                isPlaying = true;
                // Удаляем обработчик клика после первого нажатия
                document.body.onclick = null;
            }
        }

        // Автоповтор при ошибках (опционально)
        player.addEventListener('pause', () => {
            if (isPlaying) player.play();
        });
    </script>
</body>
</html>
